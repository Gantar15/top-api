name: Publish Docker

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build and push to registry
        run: |
          docker login --username Gantar15 --password ${{ secrets.DOCKER_PASSWORD }} ghcr.io
          docker build -t ghcr.io/gantar15/top-api/top-api:latest .
          docker push ghcr.io/gantar15/top-api/top-api:latest